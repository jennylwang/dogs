			var dogs = [{

			}, {
				breed: "Chow Chow",

			}, {

				temperament:"medium"
			}];
			
		/* Starting at index 0, ending at index 3
		 * increment by one every time
		 */	
		 
		 function sortDogs(dogsList){
		 	
		 	
		 var bestDogs = [];
		 var nonBests = [];
			
			for(var i=0;i<4;i++){
				
				var pets = dogs[i]; // Replaced "item" variable to "pets" to prevent repetition

				 */

			sortDogs(dogs);
