		<h1>Fun things coming!</h1>
		<script>
			
			/* The list consists of different breeds of dog and their temperaments: mild, medium or aggressive.*/
			
			var dogs = [{
				breed: "Berner",

			}, {
				breed: "Chow Chow",
				temperament: "aggressive" 
			}, {

			}, {
				breed: "Dalmatian",
				temperament:"medium"
			}];
			
		/* Starting at index 0, ending at index 3
		 * increment by one every time
		 */	
			
			for(var i=0;i<4;i++){

				if(item.temperament == "mild") {
